<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Destinos - Agencia Espacial</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('Imagenes/universo.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            color: white;
        }
        .container {
            margin-top: 50px;
        }
        .section {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .edit-icon {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Gestión de Destinos</h2>

        <div class="section">
            <h3>Estaciones Espaciales</h3>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Estación Alfa
                    <span class="edit-icon text-primary">✏️</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Estación Beta
                    <span class="edit-icon text-primary">✏️</span>
                </li>
            </ul>
            <button class="btn btn-secondary mt-2">Mostrar más</button>
        </div>

        <div class="section">
            <h3>Aeropuertos Terrestres</h3>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Aeropuerto Kennedy
                    <span class="edit-icon text-primary">✏️</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Base Espacial Baikonur
                    <span class="edit-icon text-primary">✏️</span>
                </li>
            </ul>
            <button class="btn btn-secondary mt-2">Mostrar más</button>
        </div>

        <div class="section">
            <h3>Información de Planetas</h3>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Marte
                    <span class="edit-icon text-primary">✏️</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Kepler-442b
                    <span class="edit-icon text-primary">✏️</span>
                </li>
            </ul>
            <button class="btn btn-secondary mt-2">Mostrar más</button>
        </div>

        <div class="section">
            <h3>Información de Especies Alienígenas</h3>
            <ul class="list-group">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Zorathianos
                    <span class="edit-icon text-primary">✏️</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Krytonitas
                    <span class="edit-icon text-primary">✏️</span>
                </li>
            </ul>
            <button class="btn btn-secondary mt-2">Mostrar más</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
